<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google website clone</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 13px;
        }

        a {
            color: inherit;
            text-decoration: none;

            &:hover {
                text-decoration: underline;
            }

        }

        #container {
            height: 100vb;
        }

        #ribbon {
            /*width: 1024px;*/
            top: 0;
            height: 60px;
            padding: 6px;
            display: flex;
            justify-content: end;
            align-items: center;
            /*position: fixed;*/

            li {
                padding: 20px;
                display: flex;
                cursor: pointer;

            }
            #sign {
                height: 40px;
                border: 1px solid black;
                border-radius: 50px;
                background-color: #0b57d0;
                align-items: center;
                color: white;

                &:hover{
                    box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.29);
                }
            }
        }

        #g-img {

            background-image: url("https://www.google.lk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png");
            background-repeat: no-repeat;
            background-position: center;
            height: 92px;
            display: flex;
            justify-content: center;
            align-items: end;

            img {
                height: 92px;
                width: auto;

            }

        }

        #search {
            height: 160px;
            padding: 20px;
            /*background-color: lightyellow;*/
            /*display: flex;*/

            #lbl-input {
                display: flex;
                justify-content: center;
                align-items: start;
                height: 60px;
                width: 100%;
                /*box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.29);*/


                & > input {
                    width: 600px;
                    height: 52px;
                    padding: 10px 100px 10px 40px;
                    outline: none;
                    font-size: 16px;
                    text-align: left;
                    /*background-color: rgba(211, 211, 211, 0.38);*/
                    border: 1px solid #dfe1e5;
                    box-shadow: 0 2px 8px 0 rgba(60, 64, 67, 0.25);
                    border-radius: 24px;

                    background-image: url("img/search-icon.png"), url("img/microphone.png"), url("img/Google_Lens_Icon.svg.png");
                    background-size: 15px, 13px, 20px;
                    background-position: 15px center, right 60px center, right 20px center;
                    background-repeat: no-repeat, no-repeat, no-repeat;

                    &:hover {
                        box-shadow: 0 2px 4px 0 rgba(60, 64, 67, 0.25);
                    }

                }
            }

            .search-buttons {
                /*height: 100px;*/
                /*width: 100px;*/
                height: 58px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                width: 100%;
                /*background-color: skyblue;*/
                margin: 10px;
                gap: 10px;

                & > button {
                    font-size: 14px;
                    padding: 0 16px;
                    margin: 11px 4px;
                    height: 36px;
                    border: none;
                    background-color: #F8F9FA;
                    color: #1F1F1F;
                    cursor: pointer;

                    &:hover {
                        box-shadow: 0 2px 4px 0 rgba(60, 64, 67, 0.25);
                    }
                }
            }
        }

        #empty-space {
            display: flex;
            height: 170px;
            justify-content: center;
            /*background-color: lightblue;*/
        }

        .language-style {
            color: #0015ff;
        }

        #location {
            position: fixed;
            left: 0;
            bottom: 46px;
            border-bottom: 1px solid rgba(168, 161, 161, 0.67);
            display: flex;
            height: 48px;
            width: 100%;
            background-color: rgba(218, 220, 224, 0.51);
            align-items: center;
            padding: 15px 30px;
            font-size: 15px;
        }

        #bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 46px;
            width: 100%;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            background-color: rgba(218, 220, 224, 0.51);
            align-items: center;
            list-style: none;
            font-size: 14px;
            cursor: pointer;

            #bottom-left {
                display: flex;
                gap: 30px;
                list-style: none;
            }
            #bottom-right {
                display: flex;
                gap: 30px;
                list-style: none;
            }

        }


    </style>

    <style>
        @media (prefers-color-scheme: dark){
            #container {
                color: white;
                background-color: #202124;
            }
            #g-img{
                background-image: url("https://www.google.lk/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png");
                background-repeat: no-repeat;
                background-position: center;
            }
            input {
                background-color: #5F6368;
                border: none !important;
                box-shadow: none;
                color: white;
                &:hover {
                    background-color: rgb(110, 115, 120);
                }
            }
            button {
                background-color: #303134 !important;
                color: white !important;

                &:hover {
                    border: 1px solid dimgrey !important;
                }

            }
            #location {
                background-color: #171717;
            }
            #bottom {
                background-color: #171717;
            }
        }

    </style>


</head>

            <ul id="bottom-right">
                <li><a href="https://policies.google.com/privacy?hl=en-LK&fg=1">Privacy</a></li>

            </ul>

        </div>
    </div>

</body>
</html>
